# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CI_PAGES_DOMAIN: "github.io"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set environment variables
        run: |
          REPO=${GITHUB_REPOSITORY#*\/}
          echo CI_PROJECT_NAME=${REPO} >> $GITHUB_ENV
          echo CI_PAGES_URL="https://${GITHUB_REPOSITORY_OWNER}.${CI_PAGES_DOMAIN}/${REPO}/" >> $GITHUB_ENV
      - name: Deploy site
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: 'npm'
      - run: echo ${CI_PAGES_URL}
      - run: git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      - run: npm i
      - run: npm run build --if-present
      - run: npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
